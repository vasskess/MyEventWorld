{% extends "common_stuff/base.html" %}

{% block content %}
    <section class="section-center delete-profile-section">
        <div class="edit-card">
            <div class="content-box">
                    <a class="btn back-btn" href="{% url "profile-details" eventprofile.pk %}">Cancel</a>
                    <form class="delete-form" method="post" action="{% url "profile-delete" eventprofile.pk %}"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <h3>Are you sure you want to delete your profile ?</h3>
                        <input class="btn" type="submit" value="Delete Profile"/>
                    </form>
                </div>
        </div>
    </section>
{% endblock content %}
