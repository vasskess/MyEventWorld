{% extends "common_stuff/base.html" %}

{% block content %}
        <section class="section-center edit-profile-section">
                <div class="edit-profile-card">  {# TODO make this classes common for all #}
                    <a class="btn back-btn" href="{% url "users-list" %}">Back</a>
                        <form class="profile-edit-form" method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="edit-form-field">
                                    <label>{{ field.label }}</label>
                                    {{ field }}
                                    {% for error in field.errors %}
                                        <div class="alert alert--error">{{ error }}</div> {# TODO - must fix margins ! #}
                                    {% endfor %}
                                </div>
                            {% endfor %}
                            <input class="btn" type="submit" value="Send Message"/>
                        </form>
                </div>
        </section>
{% endblock content %}
