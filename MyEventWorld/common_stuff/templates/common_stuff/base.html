<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static "styles/navbar.css" %}" class="rel"/>
    <link rel="stylesheet" href="{% static "styles/reset_css.css" %}" class="rel"/> {# TODO - Maybe use this !!! #}
    <title>MyEventWorld</title>
</head>

<body>
{% include "common_stuff/navbar.html" %}
{% if messages %}

    {% for message in messages %}
        <div class="alert  alert--{{ message.tags }}">
            <p class="alert__message">{{ message }}</p>
        </div>

    {% endfor %}
{% endif %}

{% block content %}
{% endblock content %}
</body>
</html>
