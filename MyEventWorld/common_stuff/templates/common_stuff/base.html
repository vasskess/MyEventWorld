<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static "styles/reset_css.css" %}" class="rel"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" class="rel">
    <link rel="stylesheet" href="{% static "styles/my_styles.css" %}" class="rel"/>
    <title>MyEventWorld</title>
</head>

<body>
{% include "common_stuff/navbar.html" %}
{% if messages %}

    {% for message in messages %}
        <div class="alert  alert--{{ message.tags }}">
            <p class="alert__message">{{ message }}</p>
        </div>

    {% endfor %}
{% endif %}

{% block content %}
{% endblock content %}
  <script src="{% static "styles/app.js" %}"></script>
</body>
</html>
