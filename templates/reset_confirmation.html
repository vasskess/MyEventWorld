{% extends "common_stuff/base.html" %}

{% block content %}

<section class="section-center login-register-section">
    <div class="edit-card">
        <h3>Enter new password</h3>
        <p>Please enter your new password twice, so we can verify it .</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn" type="submit" value="Submit"/>
        </form>
    </div>
</section>
{% endblock content %}
